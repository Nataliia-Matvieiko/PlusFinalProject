<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
            name="viewport"
    />
    <meta content="ie=edge"
          http-equiv="X-UA-Compatible"/>
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com"
          rel="preconnect">
    <link crossorigin
          href="https://fonts.gstatic.com"
          rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap"
          rel="stylesheet">
    <link href="src/styles.css"
          rel="stylesheet"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather Forecast</title>
</head>
<body>
<div class="container">
    <div class="logo">
        <img
                alt="She Codes Foundation Logo"
                class="logo-she-codes"
                src="images/img0.png"
        />
    </div>
    <div class="row cities">
        <span class="col-2 dnipro">Dnipro</span>
        <span class="col-2 kharkiv">Kharkiv</span>
        <span class="col-2 odesa">Odesa</span>
        <span class="col-2 lviv">Lviv</span>
        <span class="col-2 kyiv">Kyiv</span>
        <span class="col-2 zaporizhzhia">Zaporizhzhia</span>
    </div>

    <form class="row enter-a-city"
          id="search-form">
        <div class="col">
            <input
                    autocomplete="off"
                    autofocus
                    class="form-control col-9 shadow-sm"
                    id="city-input"
                    placeholder="Enter a city"
                    type="text"
            />
        </div>

        <div class="col-auto">
            <button class="form-control btn btn-primary shadow-sm">Search</button>
        </div>

        <div class="col-auto">
            <button
                    class="form-control btn btn-success shadow-sm"
                    id="current-location"
                    type="button"
            >
                Current
            </button>
        </div>
    </form>

    <hr/>

    <div class="row">
        <div class="col-8">
            <h1 id="current-city">Berdiansk, Ukraine</h1>

            <br/>

            <ul>
                <li id="currentTime">Wednesday 12:00</li>
                <li id="description">Sunny, very warm and less humid</li>
            </ul>

            <div id="temperature-container">
                <img alt="Cloudy icon"
                     class="main-icon"
                     src="images/cloudy.png"/>

                <span class="temperature">23</span>
                <span class="units">Â°C</span>
            </div>
        </div>

        <div class="col-4 position-windy-humidity">
            <div id="current-humidity">Humidity: 68%</div>
            <div id="current-wind">Wind: 10 km/h</div>
        </div>
    </div>
    <div id="forecast"></div>

    <hr/>

</div>
<div class="footer">
    This project was coded by Nataliia Matvieiko and is
    <a href="https://github.com/Nataliia-Matvieiko/PlusFinalProject">open-sourced on GitHub </a>
</div>
<script src="src/index.js"></script>
</body>
</html>
